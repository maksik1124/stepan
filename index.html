<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Image</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;   /* заполняет экран, может обрезать края */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <img src="image.jpg" alt="" />
</body>
</html>
